<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Question Game</title>
  </head>
  <body>
    <div id="textContainer">
      <p class="opening-line">
        Do you dare challenge the Coding Question Game?
      </p>
      <p>
        Up to an available 10 questions in 60 seconds. <br />
        10 points per correct answer. <br />
        0 points per wrong answer AND loss of 5 seconds on the countdown timer.
      </p>
    </div>
    <div id="timer" class="hide">Timer:</div>
    <div id="question" class="hide">Question</div>
    <div id="answers" class="hide">
      <ul>
        <li><button id="a0" class="btn">Answer 1</button></li>
        <li><button id="a1" class="btn">Answer 2</button></li>
        <li><button id="a2" class="btn">Answer 3</button></li>
        <li><button id="a3" class="btn">Answer 4</button></li>
      </ul>
    </div>
    <div id="initials-container" class="record-initials hide">
      <input type="text" id="initials-input" min="1" max="3" />
      <button id="submitBtn">Submit</button>
    </div>
    <div id="score" class="hide">Score:</div>
    <button id="start">Start</button>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
